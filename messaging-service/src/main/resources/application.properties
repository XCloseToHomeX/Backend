spring.application.name=messaging-service
server.port=0

#Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/db_messaging?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=messaging.service.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

#Eureka client
eureka.client.service-url.default-zone=http://locahost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
